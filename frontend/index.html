<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Galilei Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg:#000000; --surface:#0f1b2e; --muted:#8892a6; --text:#e6edf7;
        --primary:#6f8363; --accent:#b3f131; --success:#8892a6;
        --border:rgba(255,255,255,0.08); --card:rgba(255,255,255,0.04);
        --radius:14px; --shadow:0 10px 30px rgba(0,0,0,0.35);
        --grad:linear-gradient(135deg, var(--primary), var(--accent));
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0; font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial;
        color:var(--text);
        background:
          radial-gradient(1200px 600px at 10% -10%, rgba(93, 188, 255, 0.18), transparent),
          radial-gradient(900px 500px at 90% 0%, rgba(34, 211, 238, 0.18), transparent),
          var(--bg);
      }
      .nav{max-width:1100px;margin:0 auto;padding:18px 22px;display:flex;align-items:center;justify-content:space-between}
      .brand{font-weight:700;letter-spacing:.3px;display:flex;gap:10px;align-items:center}
      .badge-pill{border-radius:999px;padding:6px 10px;font-size:12px;color:#0b1220;background:var(--accent);font-weight:700}
      .hero{max-width:1100px;margin:0 auto;padding:20px 22px 8px}
      .hero-card{border:1px solid var(--border);border-radius:calc(var(--radius) + 4px);background:linear-gradient(180deg,rgba(255,255,255,0.06),rgba(255,255,255,0.04));box-shadow:var(--shadow);overflow:hidden}
      .hero-top{background:var(--grad);padding:28px 26px}
      .hero-title{margin:0;font-size:clamp(24px,3.2vw,36px);font-weight:800}
      .hero-sub{margin:6px 0 0;color:#0b1220;opacity:.9;font-weight:600}
      .container{max-width:1100px;margin:0 auto;padding:18px 22px 40px}
      .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow);margin-top:16px}
      .muted{color:var(--muted)}
      .row{display:flex;flex-wrap:wrap;gap:14px}
      .row>*{flex:1 1 260px}
      label{display:block;font-weight:600;margin:6px 0}
      input,select,textarea{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:rgba(255,255,255,0.02);color:var(--text);outline:none}
      select { background: rgba(255,255,255,0.02); color: var(--text); }
      option { background-color: var(--bg); color: var(--text); }
      input:focus,select:focus,textarea:focus{border-color:rgba(91,140,255,0.55);box-shadow:0 0 0 3px rgba(91,140,255,0.18)}
      .btn{padding:12px 16px;border-radius:12px;border:1px solid transparent;font-weight:700;cursor:pointer;transition:transform .06s ease,filter .2s ease}
      .btn:active{transform:translateY(1px)}
      .btn-primary{background:var(--grad);color:#0b1220}
      .btn-secondary{background:rgba(255,255,255,0.06);color:var(--text);border-color:var(--border)}
      .error{color:#ff9191;font-weight:600}
      .loader{display:inline-block;width:20px;height:20px;border:3px solid rgba(255,255,255,0.5);border-right-color:transparent;border-radius:50%;animation:spin .7s linear infinite;vertical-align:-4px;margin-right:6px}
      @keyframes spin{to{transform:rotate(360deg)}}
      .questions{list-style:decimal;padding-left:20px}
      .q{margin:12px 0}
      .choices{list-style:none;padding-left:0;margin:8px 0 0}
      .choices li{margin:6px 0;padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:rgba(255,255,255,0.03)}
      .choices li.correct{border-color: var(--border);background: rgba(255,255,255,0.03);}
      .meta{font-size:.95rem}
      .footer{opacity:.75;font-size:.9rem;margin-top:22px}
      a{color:var(--accent);text-decoration:none}
      a:hover{text-decoration:underline}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
